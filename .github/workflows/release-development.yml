name: Development Release
on:
  push:
    branches: [ develop ]
jobs:
  generate:
    name: Generate Development Release
    runs-on: ubuntu-latest
    steps:
    - id: development-checkout
      name: Checkout latest develop commit
      uses: actions/checkout@v2
      
    - id: development-cache
      name: Download cached NuGet packages
      uses: actions/cache@v2.1.4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
      
    - id: development-generate
      name: Generate release artifacts
      uses: ./.github/actions/generate-release
      with:
        name: SciNet
        version: 0.1.0
        suffix: ${{ format('-development.{0}', github.run_number) }}
        prerelease: true
        source: github
        key: ${{ secrets.GITHUB_TOKEN }}
        
    - id: development-documentation
      name: Upload generated documentgation
      uses: actions/upload-artifact@v2
      with:
        name: documentation
        path: output/Documentation/